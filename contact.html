<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicole Kansa - Contact</title>
  <!-- Google Fonts: Instrument Serif -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;1,400&display=swap"
    rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Instrument Serif", serif;
    }

    body {
      color: #333;
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1em;
    }

    nav a:hover {
      color: #555;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .contact-info {
      max-width: 600px;
      margin: 32px auto 32px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-info i {
      margin-right: 10px;
      color: #222;
      width: 22px;
      text-align: center;
    }

    .contact-info a {
      font-size: 1.2rem;
    }

    .contact-photos {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .contact-photos img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.5px;
    }

    .contact-info a {
      color: #333;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
  <nav>
